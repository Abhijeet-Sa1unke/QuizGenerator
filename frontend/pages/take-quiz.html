<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz - EduPlay</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <style>
        .quiz-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .quiz-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .quiz-header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 1.75rem;
        }

        .quiz-meta {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
            font-size: 0.95rem;
        }

        .timer {
            background: rgba(255,255,255,0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
        }

        .question-container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option-button {
            padding: 1rem 1.5rem;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .option-button:hover {
            border-color: #667eea;
            background: #f9fafb;
        }

        .option-button.selected {
            border-color: #667eea;
            background: #ede9fe;
        }

        .quiz-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>ðŸŽ“ EduPlay</h2>
            </div>
            <div class="nav-actions">
                <button class="btn-logout" id="logout-btn">Exit Quiz</button>
            </div>
        </div>
    </nav>

    <div class="quiz-container">
        <div id="loading-section" class="loading">
            <h2>Loading quiz...</h2>
        </div>

        <div id="quiz-section" style="display: none;">
            <div class="quiz-header">
                <h1 id="quiz-title">Quiz Title</h1>
                <div class="quiz-meta">
                    <div>
                        <span id="question-progress">Question 1 of 10</span>
                    </div>
                    <div class="timer" id="timer">
                        Time: <span id="time-remaining">30:00</span>
                    </div>
                    <div>
                        Subject: <span id="quiz-subject">Mathematics</span>
                    </div>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 10%;"></div>
            </div>

            <div class="question-container" id="question-container">
            </div>

            <div class="quiz-navigation">
                <button class="btn btn-secondary" id="prev-btn" onclick="previousQuestion()" disabled>
                    Previous
                </button>
                <button class="btn btn-primary" id="next-btn" onclick="nextQuestion()">
                    Next
                </button>
                <button class="btn btn-primary" id="submit-btn" onclick="submitQuiz()" style="display: none;">
                    Submit Quiz
                </button>
            </div>
        </div>
    </div>

    <script src="../js/take-quiz.js"></script>
</body>
</html>
