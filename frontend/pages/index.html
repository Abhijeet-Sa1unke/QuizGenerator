<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlay - AI-Powered Learning Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            color: white;
            padding: 2rem;
            max-width: 600px;
        }

        .logo {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2.5rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            font-size: 1.1rem;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .logo {
                font-size: 3rem;
            }

            p {
                font-size: 1rem;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ“</div>
        <h1>EduPlay</h1>
        <p>AI-Powered Learning Platform</p>
        <div class="buttons" id="button-container">
            <a href="/login.html" class="btn btn-secondary">Login</a>
            <a href="/register.html" class="btn btn-primary">Get Started</a>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        const token = localStorage.getItem('token');
        const role = localStorage.getItem('userRole');
        
        if (token && role) {
            // Update buttons for logged-in users
            const buttonContainer = document.getElementById('button-container');
            
            if (role === 'student') {
                buttonContainer.innerHTML = '<a href="/student_dashboard" class="btn btn-primary">Go to Dashboard</a>';
            } else if (role === 'teacher') {
                buttonContainer.innerHTML = '<a href="/teacher_dashboard" class="btn btn-primary">Go to Dashboard</a>';
            }
        }
    </script>
</body>
</html>
